<!DOCTYPE html>
<link rel="stylesheet" href="style.css" type="text/css">
<head><title>Formulario de contacto</title></head>
<body>
    <h1>contacto</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="nombre y apellidos "required>
        <label for="email">Correo Electronico:</label>
        <input type="email" id="email"placeholder="correo "required required>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        <label for="Mensaje">Mensaje:</label>
        <textarea id="mensaje" rows="4" placeholder="Enviar comentarios" required></textarea>
            <button type="reset">Limpiar</button>
            <button type="sumbit">Enviar</button>
    </form>
</body>
